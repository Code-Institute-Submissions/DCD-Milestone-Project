{% extends 'base.html' %} {% block content %}

<div class="card">
    <div class="card-action">
        Available Codes
    </div>
    <div class="card-content">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                <thead>
                    <tr>
                        <th>Model Name</th>
                        <th>Type of Estimator</th>
                        <th>Complexity</th>
                        <th>Learning Method</th>
                        <th>Author</th>
                    </tr>
                </thead>
                {% for data in codes%}
                <tbody>
                    <tr class="odd gradeX">
                        <td>{{data.name}}</td>
                        <td><a href="{{url_for('summary', type_id = data.type_of_algorithm)}}" class="waves-effect waves-light btn btn_small">{{data.type_of_algorithm}}</a></td>
                        <td>{{data.complexity}}</td>
                        <td class="center">{{data.method}}</td>
                        <td class="center">{{data.author}}</td>
                        <td class="center">
                            <a href="{{url_for('add_request')}}" class="waves-effect waves-light btn btn_small">ADD</a>
                        </td>
                        <td class="center">
                            <a href="{{url_for('edit_code', code_id=data.id)}}" class="waves-effect waves-light btn btn_small">Edit</a>
                        </td>
                        <td class="center">
                            <a href="{{url_for('delete_code', code_id=data.id)}}" class="waves-effect waves-light btn btn_small">Delete</a>
                        </td>
                        <td class="center">
                            <form action="{{url_for('download_code', code_id=data.id) }}" method="GET" enctype="multipart/form-data">
                                <button type="Download" class="btn btn-default">Download</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
                {% endfor%}
            </table>

        </div>
        <div>
            <form class="form-inline" method="GET" action="/search">
                <div class="form-group">
                    <label for="query">Name</label>
                    <input type="text" class="form-control" name="query" id="query">
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
