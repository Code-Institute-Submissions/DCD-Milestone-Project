{% extends 'base.html' %} {% block content %}
<div class="row" id="menu_row">
    <div class="col-md-12 text-center">
        <div class="card" id="info_content">
            <h2>Dataset</h2>
        </div>
    </div>
</div>
<div class="row" id="menu_row">
    <div class="col-md-4 text-center">
        <div class="card" id="info_content">
            <h2>Preprocessing</h2>
            <div class="card-panel">
                <p>No. of Rows: {{rows}}</p>
                <p>No. of Columns: {{columns}}</p>
                <p>Statistical</p>
                {{describe | safe}}

            </div>
        </div>
    </div>
    <div class="col-md-8 text-center">
        <div class="card" id="info_content">
            <h2>Dataset</h2>
            <div class="card-panel">
                {{data | safe}}
            </div>
        </div>
    </div>
</div>
<div class="row" id="menu_row">
    <div class="col-md-12 text-center">
        <div class="card" id="info_content">
            <h2>Dataset</h2>
        </div>
    </div>
</div>
<div class="row" id="menu_row">
    <div class="col-md-12 text-center">
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-center">
            <div class="row">
                <div class="card" id="info_content">
                        <select id="classifier" name="classifier">
                          <h2><option value="" disabled selected>Choose Classifier</option></h2>
                          {% for classifier in classifiers %}
                          <option value={{classifier.name}}>{{classifier.name}}</option>
                          
                        </select>
                        <a href="{{url_for('classifier', classifier_id=classifier.id)}}" class="waves-effect waves-light btn btn_small">Choose</a>
                        {% endfor %}
                </div>
            </div>
        </div>
        <div class="col-md-8 text-center">
            <div class="row">
                <div class="card" id="info_content">
                    <h2>Plot</h2>
                    <img src="data:image/png;base64, {{ plot_url }}"class="img-rounded" alt="aqui" width="304" height="236"> 
                </div>
            </div>
            <div class="row">
                <div class="card" id="info_content">
                    <div class="card-panel">
                        {{cma | safe}}
                    </div>
                    <div class="card-panel">
                        {{ acc }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
