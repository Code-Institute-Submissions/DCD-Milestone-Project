{% extends 'base.html' %} {% block content %}


<h3>Add Code</h3>
<div class="row">
    <form action="{{url_for('new_code') }}" method="POST" enctype="multipart/form-data" class="col s12">

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="name" name="name" type="text">
                <label for="icon_prefix">Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <select id="type_of_algorithm" name="type_of_algorithm">
                  <option value="" disabled selected>Choose type</option>
                  {% for type in types %}
                      <option value={{type.type_of_algorithm}}>{{type.type_of_algorithm}}</option>
                  {% endfor %}
                </select>
                <label>Type of Algorithm</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <select id="complexity" name="complexity">
                  <option value="" disabled selected>Choose type</option>
                  {% for grade in complexities %}
                      <option value={{grade.complexity}}>{{grade.complexity}}</option>
                  {% endfor %}
                </select>
                <label>Complexity</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <select id="method" name="method">
                  <option value="" disabled selected>Choose type</option>
                  {% for met in methods %}
                      <option value={{met.method}}>{{met.method}}</option>
                  {% endfor %}
                </select>
                <label>Learning Method</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="author" name="author" type="text">
                <label for="icon_prefix">author</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <div class="form-group">
                    <input type="file" name="inputFile">
                </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">ADD FILE
             </button>
            </div>
        </div>
    </form>
</div>


{% endblock %}
