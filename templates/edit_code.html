{% extends 'base.html' %} {% block content %}


<h3>Edit Dataset</h3>
<div class="row">
    <form action="{{url_for('update_code', code_id=code.id) }}" method="POST"  enctype="multipart/form-data" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="model" name="model" type="text" class="validate" value="{{code.model}}">
                <label for="icon_prefix">Model</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <select id="type_of_algorithm" name="type_of_algorithm">
                  <option value="" disabled selected>Choose Type</option>
                  {% for cat in categories %}
                      {% if cat.type_of_algorithm == code.type_of_algorithm%}
                      <option value="{{cat.type_of_algorithm}}" selected >{{cat.type_of_algorithm}}</option>
                      {% else %}
                       <option value="{{cat.type_of_algorithm}}">{{cat.type_of_algorithm}}</option>
                    {% endif %}
                  {% endfor %}
                </select>
                <label>Type of Algorithm</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="complexity" name="complexity" type="text" class="validate" value="{{code.complexity}}">
                <label for="icon_prefix">complexity</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="learning_method" name="learning_method" type="text" class="validate" value="{{code.learning_method}}">
                <label for="icon_prefix">learning_method</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="preprocessing" name="preprocessing" type="text" class="validate" value="{{code.preprocessing}}">
                <label for="icon_prefix">preprocessing</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <div class="form-group">
                    <input type="file" name="inputFile">
                </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">ADD FILE
             </button>
            </div>
        </div>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


{% endblock %}
