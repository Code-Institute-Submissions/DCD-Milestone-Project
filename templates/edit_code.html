{% extends 'base.html' %} {% block content %}


<h3>Edit Dataset</h3>
<div class="row">
    <form action="{{url_for('update_code', code_id=code.id) }}" method="POST"  enctype="multipart/form-data" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="name" name="name" type="text" class="validate" value="{{code.name}}">
                <label for="icon_prefix">Model</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <select id="type_of_algorithm" name="type_of_algorithm">
                  <option value="" disabled selected>Choose Type</option>
                  {% for type in types %}
                      {% if type.type_of_algorithm == code.type_of_algorithm%}
                      <option value="{{type.type_of_algorithm}}" selected >{{type.type_of_algorithm}}</option>
                      {% else %}
                       <option value="{{type.type_of_algorithm}}">{{type.type_of_algorithm}}</option>
                    {% endif %}
                  {% endfor %}
                </select>
                <label>Type of Algorithm</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <select id="complexity" name="complexity">
                  <option value="" disabled selected>Choose Type</option>
                  {% for grade in complexities %}
                      {% if grade.complexity == code.complexity%}
                      <option value="{{grade.complexity}}" selected >{{grade.complexity}}</option>
                      {% else %}
                       <option value="{{grade.complexity}}">{{grade.complexity}}</option>
                    {% endif %}
                  {% endfor %}
                </select>
                <label>Complexity</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <select id="method" name="method">
                  <option value="" disabled selected>Choose Type</option>
                  {% for met in methods %}
                      {% if met.method == code.method%}
                      <option value="{{met.method}}" selected >{{met.method}}</option>
                      {% else %}
                       <option value="{{met.method}}">{{met.method}}</option>
                    {% endif %}
                  {% endfor %}
                </select>
                <label>Type of Algorithm</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="author" name="author" type="text" class="validate" value="{{code.author}}">
                <label for="icon_prefix">Author</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <div class="form-group">
                    <input type="file" name="inputFile">
                </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">ADD FILE
             </button>
            </div>
        </div>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


{% endblock %}
